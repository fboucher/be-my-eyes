name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    name: Release - ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux_amd64
            goos: linux
            goarch: amd64
            runner: ubuntu-latest

          - name: linux_arm64
            goos: linux
            goarch: arm64
            runner: ubuntu-latest

          - name: darwin_amd64
            goos: darwin
            goarch: amd64
            runner: macos-latest

          - name: darwin_arm64
            goos: darwin
            goarch: arm64
            runner: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install ARM64 cross-compiler (Linux only)
        if: ${{ matrix.name == 'linux_arm64' }}
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Check cross-compiler
        if: ${{ matrix.name == 'linux_arm64' }}
        run: which aarch64-linux-gnu-gcc || { echo "aarch64-linux-gnu-gcc not found"; exit 1; }

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
