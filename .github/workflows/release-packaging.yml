name: release-packaging

on:
  # Run after the Release workflow completes (prevents concurrent runs on the same tag)
  workflow_run:
    workflows:
      - Release
    types:
      - completed

  # Keep manual dispatch for testing / forcing packaging runs
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to simulate (e.g., v1.0.0)'
        required: true
        default: '0.0.0-test'

jobs:
  build-matrix:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: be-my-eyes-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: be-my-eyes-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact: be-my-eyes-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact: be-my-eyes-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          # choose version: prefer manual input (workflow_dispatch) then fall back to ref or workflow_run info
          VERSION_FROM_REF="${GITHUB_REF##*/}"      # e.g. v1.2.3 or main (may be empty for workflow_run)
          VERSION_INPUT="${{ github.event.inputs.version || '' }}"   # empty if not supplied
          # For workflow_run we may be able to get the tag from the triggering workflow_run payload
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          else
            # If this run was triggered by workflow_run, try to resolve tag from the triggering workflow's head SHA
            if [ "${{ github.event_name }}" = "workflow_run" ]; then
              # Attempt to find a tag that points to the workflow_run HEAD SHA
              SHA="${{ github.event.workflow_run.head_sha }}"
              git fetch --tags
              TAG_FROM_SHA=$(git tag --points-at "$SHA" | head -n1 || true)
              if [ -n "$TAG_FROM_SHA" ]; then
                VERSION="$TAG_FROM_SHA"
              else
                VERSION="$VERSION_FROM_REF"
              fi
            else
              VERSION="$VERSION_FROM_REF"
            fi
          fi
          echo "GITHUB_REF=$GITHUB_REF"
          echo "VERSION_FROM_REF=$VERSION_FROM_REF"
          echo "VERSION_INPUT=$VERSION_INPUT"
          echo "Using VERSION=$VERSION"
          VERSION="${VERSION#v}"      # strip leading v if present
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-s -w -X github.com/fboucher/be-my-eyes/internal/version.Version=$VERSION" \
            -o dist/${{ matrix.artifact }} ./cmd/be-my-eyes
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  deb-packages:
    name: Build .deb packages
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: be-my-eyes-linux-${{ matrix.arch }}
          path: dist/
      - name: Build .deb
        run: |
          # choose version for packaging (prefer manual input)
          VERSION_FROM_REF="${GITHUB_REF##*/}"
          VERSION_INPUT="${{ github.event.inputs.version || '' }}"
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          else
            # If triggered by workflow_run, find tag by the workflow_run head SHA
            if [ "${{ github.event_name }}" = "workflow_run" ]; then
              SHA="${{ github.event.workflow_run.head_sha }}"
              git fetch --tags
              TAG_FROM_SHA=$(git tag --points-at "$SHA" | head -n1 || true)
              VERSION="${TAG_FROM_SHA:-$VERSION_FROM_REF}"
            else
              VERSION="$VERSION_FROM_REF"
            fi
          fi
          VERSION="${VERSION#v}"
          echo "Packaging: Using VERSION=$VERSION"
          export VERSION
          ARCH=${{ matrix.arch }} OUTDIR=dist bash packaging/debian/build-deb.sh
      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/*.deb

  release:
    name: Attach artifacts to Release
    needs: [build-matrix, deb-packages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: List dist contents after download (debug)
        run: |
          echo "Contents of dist after download:"
          ls -la dist || true
      - name: Generate checksums (only if files exist)
        run: |
          cd dist
          shopt -s nullglob
          files=(be-my-eyes-* *.deb)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts found in dist/ â€” aborting" >&2
            exit 1
          fi
          sha256sum "${files[@]}" > SHA256SUMS.txt
          cat SHA256SUMS.txt
      - name: Ensure SHA256SUMS.txt exists and is non-empty
        run: |
          if [ ! -s dist/SHA256SUMS.txt ]; then
            echo "dist/SHA256SUMS.txt is missing or empty; aborting release creation" >&2
            exit 1
          fi
      - name: Create or upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine TAG: prefer manual input, then try to discover from workflow_run, then GITHUB_REF
          if [ -n "${{ github.event.inputs.version || '' }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            if [ "${{ github.event_name }}" = "workflow_run" ]; then
              SHA="${{ github.event.workflow_run.head_sha }}"
              # find tag that points to the SHA
              git fetch --tags
              TAG=$(git tag --points-at "$SHA" | head -n1 || true)
            fi
            if [ -z "$TAG" ]; then
              TAG="${GITHUB_REF#refs/tags/}"
            fi
          fi

          if [ -z "$TAG" ]; then
            echo "Could not determine tag for release; aborting" >&2
            exit 1
          fi

          echo "Using TAG=${TAG}"
          # If the release exists already (e.g., created by goreleaser), upload artifacts to it.
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists, uploading artifacts..."
            gh release upload "$TAG" dist/* --clobber
          else
            echo "Release $TAG does not exist, creating it and uploading artifacts..."
            gh release create "$TAG" dist/* --title "Release $TAG" --generate-notes
          fi
