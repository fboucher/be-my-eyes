name: release-packaging

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Add this to enable manual triggering
    inputs:
      version:
        description: 'Version to simulate (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0-test'

jobs:
  build-matrix:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: be-my-eyes-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: be-my-eyes-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact: be-my-eyes-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact: be-my-eyes-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          # choose version: prefer manual input (workflow_dispatch) then fall back to ref
          VERSION_FROM_REF="${GITHUB_REF##*/}"      # e.g. v1.2.3 or main
          VERSION_INPUT="${{ github.event.inputs.version || '' }}"   # empty if not supplied in non-dispatch runs
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          else
            VERSION="$VERSION_FROM_REF"
          fi
          echo "GITHUB_REF=$GITHUB_REF"
          echo "VERSION_FROM_REF=$VERSION_FROM_REF"
          echo "VERSION_INPUT=$VERSION_INPUT"
          echo "Using VERSION=$VERSION"
          VERSION="${VERSION#v}"      # strip leading v if present
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-s -w -X github.com/fboucher/be-my-eyes/internal/version.Version=$VERSION" \
            -o dist/${{ matrix.artifact }} ./cmd/be-my-eyes
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  deb-packages:
    name: Build .deb packages
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: be-my-eyes-linux-${{ matrix.arch }}
          path: dist/
      - name: Build .deb
        run: |
          # choose version for packaging (prefer workflow input)
          VERSION_FROM_REF="${GITHUB_REF##*/}"
          VERSION_INPUT="${{ github.event.inputs.version || '' }}"
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          else
            VERSION="$VERSION_FROM_REF"
          fi
          VERSION="${VERSION#v}"
          echo "Packaging: Using VERSION=$VERSION"
          export VERSION
          ARCH=${{ matrix.arch }} OUTDIR=dist bash packaging/debian/build-deb.sh
      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/*.deb

  release:
    name: Create GitHub Release
    needs: [build-matrix, deb-packages]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Generate checksums
        run: |
          cd dist
          # Only checksum regular files matching the pattern to avoid directories
          find . -maxdepth 1 -type f -name 'be-my-eyes-*' -exec sha256sum {} + > SHA256SUMS.txt
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/be-my-eyes-*
            dist/*.deb
            dist/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
