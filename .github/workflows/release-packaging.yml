name: release-packaging

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Add this to enable manual triggering
    inputs:
      version:
        description: 'Version to simulate (e.g., v1.0.0)'
        required: true
        default: '0.0.0-test'

jobs:
  build-matrix:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: be-my-eyes-linux-amd64
          - goos: linux
            goarch: arm64
            artifact: be-my-eyes-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact: be-my-eyes-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact: be-my-eyes-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          # choose version: prefer manual input (workflow_dispatch) then fall back to ref
          VERSION_FROM_REF="${GITHUB_REF##*/}"      # e.g. v1.2.3 or main
          VERSION_INPUT="${{ github.event.inputs.version || '' }}"   # empty if not supplied in non-dispatch runs
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          else
            VERSION="$VERSION_FROM_REF"
          fi
          echo "GITHUB_REF=$GITHUB_REF"
          echo "VERSION_FROM_REF=$VERSION_FROM_REF"
          echo "VERSION_INPUT=$VERSION_INPUT"
          echo "Using VERSION=$VERSION"
          VERSION="${VERSION#v}"      # strip leading v if present
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-s -w -X github.com/fboucher/be-my-eyes/internal/version.Version=$VERSION" \
            -o dist/${{ matrix.artifact }} ./cmd/be-my-eyes
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  deb-packages:
    name: Build .deb packages
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: be-my-eyes-linux-${{ matrix.arch }}
          path: dist/
      - name: Build .deb
        run: |
          # choose version for packaging (prefer workflow input)
          VERSION_FROM_REF="${GITHUB_REF##*/}"
          VERSION_INPUT="${{ github.event.inputs.version || '' }}"
          if [ -n "$VERSION_INPUT" ]; then
            VERSION="$VERSION_INPUT"
          else
            VERSION="$VERSION_FROM_REF"
          fi
          VERSION="${VERSION#v}"
          echo "Packaging: Using VERSION=$VERSION"
          export VERSION
          ARCH=${{ matrix.arch }} OUTDIR=dist bash packaging/debian/build-deb.sh
      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/*.deb

  release:
    name: Create GitHub Release
    needs: [build-matrix, deb-packages]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    # Only run on tag pushes, not on every push to main
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: List dist contents after download (debug)
        run: |
          echo "Contents of dist after download:"
          ls -la dist || true
      - name: Generate checksums (only if files exist)
        run: |
          cd dist
          # enable nullglob so globs that match nothing expand to empty list
          shopt -s nullglob
          # include both binary artifacts and deb packages
          files=(be-my-eyes-* *.deb)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts found in dist/ â€” aborting (no SHA256SUMS.txt will be created)" >&2
            exit 1
          fi
          echo "Found artifacts:"
          ls -la "${files[@]}"
          sha256sum "${files[@]}" > SHA256SUMS.txt
          echo "Generated SHA256SUMS.txt:"
          cat SHA256SUMS.txt
      - name: Ensure SHA256SUMS.txt exists and is non-empty
        run: |
          if [ ! -s dist/SHA256SUMS.txt ]; then
            echo "dist/SHA256SUMS.txt is missing or empty; aborting release creation" >&2
            exit 1
          fi
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Creating release for tag: $TAG"
          gh release create "$TAG" \
            dist/be-my-eyes-* \
            dist/*.deb \
            dist/SHA256SUMS.txt \
            --title "Release $TAG" \
            --generate-notes
